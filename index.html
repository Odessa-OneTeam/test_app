<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Optimize me</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="optimize">
		<header>
			<nav class="navbar navbar-optimize" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand text-uppercase" href="#">
							<strong>Optimize Me</strong>
						</a>
						<p class="navbar-text">by Neil Patel</p>
					</div>

					<div class="collapse navbar-collapse text-center" id="navbar-collapse">
						<button type="button" class="btn btn-optimize navbar-btn navbar-right text-uppercase">
							<strong>Log out</strong>
						</button>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
			
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 text-center top-section">
						<span class="top-section__title">My dashboard:</span> 
						<span class="top-section__count">10 pending suggestions</span>
					</div>
				</div>
			</div>
		</header>

		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-4 panel panel-default">
						<div class="panel-body">
							<label class="radio-inline">
						  		<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						  		Active suggestions
							</label>
							<label class="radio-inline">
						  		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						  		Completed suggestions
							</label>
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4 panel panel-default">
						<div class="panel-body">
							Importance / Date
						</div>
					</div>	
				</div>
				<div class="row">
					<div class="col-md-12">

						<div class="row suggestion suggestion--medium">

							<div class="col-md-8 suggestion__col suggestion__col--message">

								<p class="suggestion__message">
									<span>Include your top keyword in the page title (est. 15 min)</span>
									<a href="#" class="suggestion__more">see more</a>
									<span class="label label-default">New</span>
								</p>

							</div>

							<div class="col-md-2 suggestion__col suggestion__col--rank">
								<span class="suggestion__rank">26</span>
							</div>

							<div class="col-md-2 suggestion__col suggestion__col--date">
								<span class="suggestion__date">05.05.2014</span>
							</div>

						</div>


					</div>
				</div>
				

				<div class="row">
					<div class="col-md-12 text-center">
						<button type="button" class="btn btn-optimize-orange">Load more suggections</button>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 text-center">
						<ul class="links list-inline">
							<li class="links__item">
								<a href="#" class="links__anchor">&copy; Neil Patel 2014</a>
							</li>
							<li class="links__item">
								<a href="#" class="links__anchor">Terms of Service</a>
							</li>
							<li class="links__item">
								<a href="#" class="links__anchor">Privacy Policy</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<a href="#">design by</span>
					</div>
				</div>
			</div>
		</footer>
		
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
